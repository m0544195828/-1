<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #07070e;
      --surface: #10101a;
      --card: #13131f;
      --border: #1c1c2e;
      --accent: #6c63ff;
      --accent2: #a78bfa;
      --red: #ff4d4d;
      --green: #52b788;
      --text: #eaeaf4;
      --muted: #4a4a6a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 14px 50px;
    }
    .wrap { width: 100%; max-width: 1100px; }

    /* Header */
    header { text-align: center; margin-bottom: 22px; }
    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 800;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #fff, var(--accent2), var(--accent));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      margin-bottom: 4px;
    }
    .sub { color: var(--muted); font-size: 0.85rem; }

    /* Tabs */
    .tabs {
      display: flex; gap: 5px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 11px; padding: 5px;
      margin-bottom: 12px;
    }
    .tab {
      flex: 1; padding: 8px; border: none; border-radius: 7px;
      font-family: 'Rubik', sans-serif; font-size: 0.85rem; font-weight: 600;
      cursor: pointer; background: transparent; color: var(--muted); transition: all 0.2s;
    }
    .tab.on {
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      color: #fff; box-shadow: 0 3px 10px rgba(108,99,255,0.3);
    }

    /* Browser */
    .browser { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; }

    .toolbar {
      display: flex; align-items: center; gap: 7px;
      padding: 9px 12px; background: var(--card); border-bottom: 1px solid var(--border);
    }
    .dots { display: flex; gap: 5px; flex-shrink: 0; }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dr { background: #ff5f57; } .dy { background: #febc2e; } .dg { background: #28c840; }

    .navs { display: flex; gap: 3px; }
    .nbtn {
      width: 25px; height: 25px; background: transparent;
      border: 1px solid var(--border); border-radius: 6px;
      color: var(--muted); cursor: pointer; font-size: 0.9rem;
      display: flex; align-items: center; justify-content: center; transition: all 0.15s;
    }
    .nbtn:hover { border-color: var(--accent2); color: var(--accent2); }
    .nbtn:disabled { opacity: 0.3; cursor: not-allowed; }

    .ubar {
      flex: 1; background: var(--bg); border: 1px solid var(--border);
      border-radius: 7px; padding: 6px 11px;
      font-family: monospace; font-size: 0.82rem; color: var(--text);
      outline: none; direction: ltr; transition: border-color 0.2s;
    }
    .ubar:focus { border-color: rgba(108,99,255,0.5); }
    .ubar::placeholder { font-family: 'Rubik', sans-serif; color: var(--muted); }

    .gobtn {
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      color: #fff; border: none; border-radius: 7px;
      padding: 6px 16px; font-family: 'Rubik', sans-serif;
      font-size: 0.84rem; font-weight: 700; cursor: pointer;
      box-shadow: 0 3px 10px rgba(108,99,255,0.3); transition: opacity 0.2s; flex-shrink: 0;
    }
    .gobtn:hover { opacity: 0.85; }
    .gobtn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* Status */
    .sb {
      display: none; align-items: center; gap: 7px;
      padding: 6px 12px; font-size: 0.79rem; border-bottom: 1px solid var(--border);
    }
    .sb.show { display: flex; }
    .sb.loading { color: var(--accent2); background: rgba(167,139,250,0.05); }
    .sb.error   { color: var(--red);     background: rgba(255,77,77,0.05); }
    .sb.ok      { color: var(--green);   background: rgba(82,183,136,0.05); }
    .spin {
      width: 11px; height: 11px; border: 2px solid currentColor;
      border-top-color: transparent; border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* YouTube card */
    .ytcard {
      display: none; align-items: center; gap: 12px;
      padding: 12px 14px; background: var(--card); border-bottom: 1px solid var(--border);
    }
    .ytcard.show { display: flex; }
    .ythumb { width: 96px; height: 54px; object-fit: cover; border-radius: 7px; background: #000; flex-shrink: 0; }
    .ytmeta { flex: 1; min-width: 0; }
    .yttitle { font-size: 0.85rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 6px; }
    .ytrow { display: flex; gap: 7px; align-items: center; }
    select {
      background: var(--bg); border: 1px solid var(--border); border-radius: 6px;
      padding: 4px 9px; font-family: 'Rubik', sans-serif; font-size: 0.76rem; color: var(--text); outline: none;
    }
    .playbtn {
      background: linear-gradient(135deg, var(--green), #2d6a4f);
      color: #fff; border: none; border-radius: 6px;
      padding: 5px 14px; font-family: 'Rubik', sans-serif;
      font-size: 0.78rem; font-weight: 700; cursor: pointer; transition: opacity 0.2s;
    }
    .playbtn:hover { opacity: 0.85; }

    /* Content */
    .content { background: #fff; min-height: 520px; position: relative; }
    .empty {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; min-height: 460px; gap: 9px;
      color: #999; background: var(--surface);
    }
    .eicon { font-size: 2.6rem; opacity: 0.2; }

    #pframe { width: 100%; min-height: 520px; border: none; display: none; }
    #pframe.show { display: block; }

    .vwrap { display: none; position: relative; padding-top: 56.25%; background: #000; }
    .vwrap.show { display: block; }
    .vwrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; }

    /* Quick links */
    .qbar {
      display: flex; gap: 5px; flex-wrap: wrap;
      padding: 9px 12px; background: var(--card); border-top: 1px solid var(--border);
    }
    .qlbl { font-size: 0.71rem; color: var(--muted); align-self: center; }
    .ql {
      background: var(--bg); border: 1px solid var(--border); border-radius: 6px;
      padding: 4px 10px; font-size: 0.74rem; color: var(--muted);
      cursor: pointer; transition: all 0.15s; font-family: 'Rubik', sans-serif;
    }
    .ql:hover { border-color: var(--accent2); color: var(--accent2); }
  </style>
</head>
<body>
<div class="wrap">

  <header>
    <h1>ğŸŒ Proxy Browser</h1>
    <p class="sub">×’×œ×™×©×” ×•-YouTube â€” ×”×›×œ ×¢×•×‘×¨ ×“×¨×š ×”×©×¨×ª ×©×œ×š</p>
  </header>

  <div class="tabs">
    <button class="tab on" id="tw" onclick="setMode('web')">ğŸŒ ××ª×¨×™×</button>
    <button class="tab"    id="ty" onclick="setMode('yt')">â–¶ YouTube</button>
  </div>

  <div class="browser">

    <div class="toolbar">
      <div class="dots">
        <div class="dot dr"></div><div class="dot dy"></div><div class="dot dg"></div>
      </div>
      <div class="navs">
        <button class="nbtn" id="bb" onclick="back()" disabled>â€¹</button>
        <button class="nbtn" id="fb" onclick="fwd()"  disabled>â€º</button>
        <button class="nbtn" onclick="reload()">â†º</button>
      </div>
      <input class="ubar" id="ubar" type="text" placeholder="https://example.com ××• ×§×™×©×•×¨ YouTube..." />
      <button class="gobtn" id="gobtn" onclick="go()">×¢×‘×•×¨</button>
    </div>

    <div class="sb" id="sb">
      <div class="spin" id="spin"></div>
      <span id="sbtext"></span>
    </div>

    <div class="ytcard" id="ytcard">
      <img class="ythumb" id="ythumb" src="" alt="" />
      <div class="ytmeta">
        <div class="yttitle" id="yttitle"></div>
        <div class="ytrow">
          <select id="fmts"></select>
          <button class="playbtn" onclick="play()">â–¶ × ×’×Ÿ</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="empty" id="empty">
        <div class="eicon">ğŸŒ</div>
        <div>×”×›× ×¡ ×›×ª×•×‘×ª ××ª×¨ ××• ×§×™×©×•×¨ YouTube</div>
      </div>
      <iframe id="pframe" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
      <div class="vwrap" id="vwrap">
        <iframe id="vframe" allowfullscreen allow="autoplay; encrypted-media"></iframe>
      </div>
    </div>

    <div class="qbar" id="qbar">
      <span class="qlbl">××”×™×¨:</span>
      <button class="ql" onclick="qnav('https://google.com')">Google</button>
      <button class="ql" onclick="qnav('https://wikipedia.org')">Wikipedia</button>
      <button class="ql" onclick="qnav('https://news.ycombinator.com')">Hacker News</button>
      <button class="ql" onclick="qnav('https://github.com')">GitHub</button>
      <button class="ql" onclick="qnav('https://reddit.com')">Reddit</button>
    </div>

  </div>
</div>

<script>
  // â¬‡ï¸ ×©× ×” ×œ×›×ª×•×‘×ª ×©×œ×š ×-Render ××—×¨×™ ×”-deploy
  const SERVER = https://1-h69j.onrender.com;

  let mode = 'web';
  let hist = [], fwds = [], curYt = '';

  function setMode(m) {
    mode = m;
    document.getElementById('tw').classList.toggle('on', m === 'web');
    document.getElementById('ty').classList.toggle('on', m === 'yt');
    document.getElementById('qbar').style.display = m === 'web' ? 'flex' : 'none';
    document.getElementById('ubar').placeholder = m === 'yt'
      ? 'https://www.youtube.com/watch?v=...'
      : 'https://example.com';
  }

  function go(url, addH) {
    url = url || document.getElementById('ubar').value.trim();
    if (!url) return;
    if (url.includes('youtube.com') || url.includes('youtu.be')) setMode('yt');
    if (addH !== false) { hist.push(document.getElementById('ubar').value); fwds = []; updnav(); }
    document.getElementById('ubar').value = url;
    document.getElementById('gobtn').disabled = true;
    clearContent();
    if (mode === 'yt') loadYT(url);
    else loadWeb(url);
  }

  function qnav(url) { setMode('web'); go(url); }
  function reload() { go(document.getElementById('ubar').value, false); }
  function back()  { if (!hist.length) return; fwds.push(document.getElementById('ubar').value); go(hist.pop(), false); updnav(); }
  function fwd()   { if (!fwds.length) return; hist.push(document.getElementById('ubar').value); go(fwds.pop(), false); updnav(); }
  function updnav() {
    document.getElementById('bb').disabled = !hist.length;
    document.getElementById('fb').disabled = !fwds.length;
  }

  function loadWeb(url) {
    status('×˜×•×¢×Ÿ...', 'loading');
    const f = document.getElementById('pframe');
    f.src = `${SERVER}/proxy?url=${encodeURIComponent(url)}`;
    f.onload = () => { f.classList.add('show'); document.getElementById('empty').style.display = 'none'; status('âœ“ × ×˜×¢×Ÿ', 'ok'); document.getElementById('gobtn').disabled = false; };
    f.onerror = () => { status('×©×’×™××”', 'error'); document.getElementById('gobtn').disabled = false; };
  }

  async function loadYT(url) {
    curYt = url;
    status('××•×©×š ××™×“×¢...', 'loading');
    try {
      const r = await fetch(`${SERVER}/info?url=${encodeURIComponent(url)}`);
      const d = await r.json();
      if (d.error) throw new Error(d.error);
      document.getElementById('ythumb').src = d.thumbnail || '';
      document.getElementById('yttitle').textContent = d.title || '';
      const sel = document.getElementById('fmts');
      sel.innerHTML = d.formats.map(f => `<option value="${f.id}">${f.label}</option>`).join('');
      document.getElementById('ytcard').classList.add('show');
      document.getElementById('empty').style.display = 'none';
      status('âœ“ ×‘×—×¨ ××™×›×•×ª ×•×œ×—×¥ × ×’×Ÿ', 'ok');
    } catch(e) { status('×©×’×™××”: ' + e.message, 'error'); }
    finally { document.getElementById('gobtn').disabled = false; }
  }

  function play() {
    const fmt = document.getElementById('fmts').value;
    document.getElementById('vframe').src = `${SERVER}/stream?url=${encodeURIComponent(curYt)}&format=${encodeURIComponent(fmt)}`;
    document.getElementById('vwrap').classList.add('show');
    status('â–¶ ×× ×’×Ÿ...', 'ok');
  }

  function clearContent() {
    document.getElementById('pframe').classList.remove('show');
    document.getElementById('pframe').src = '';
    document.getElementById('vwrap').classList.remove('show');
    document.getElementById('vframe').src = '';
    document.getElementById('ytcard').classList.remove('show');
  }

  function status(msg, type) {
    const sb = document.getElementById('sb');
    document.getElementById('sbtext').textContent = msg;
    document.getElementById('spin').style.display = type === 'loading' ? 'block' : 'none';
    sb.className = 'sb show ' + type;
    if (type !== 'loading') setTimeout(() => sb.classList.remove('show'), 3000);
  }

  document.getElementById('ubar').addEventListener('keydown', e => { if (e.key === 'Enter') go(); });
</script>
</body>
</html>
